<div class="row">
  <div class="col-12 col-lg-7">
    <h4>My Recipes</h4>
  </div>
  <div class="col-12 col-lg-5 float-right">
    <button class="btn btn-block btn-primary" [routerLink]="['create']">Add Recipe</button>
  </div>
</div>
<div class="row mt-3">
  <ng-content *ngIf="recipes.length > 0; then withRecipes; else noRecipes">
  </ng-content>

  <div class="col-12" *ngFor="let recipeItem of recipes" #withRecipes>
    <app-recipe-item [recipe]="recipeItem"></app-recipe-item>
  </div>

  <ng-template #noRecipes>
    <section class="mt-2">
      <h3>You don't have any recipes yet!</h3>
      <p>Click on the "Add Recipe" button to start adding your favorites recipes!</p>
    </section>
  </ng-template>

</div>
