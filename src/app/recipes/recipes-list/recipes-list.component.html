<div class="row">
  <div class="col-8 col-md-7">
    <h4>My Recipes</h4>
  </div>
  <div class="col-4 col-md-5">
    <button class="btn btn-block btn-primary">Add Recipe</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12" *ngFor="let recipeItem of recipes">
      <app-recipe-item [recipe]="recipeItem" [routerLink]="[recipeItem.id]"></app-recipe-item>
  </div>
</div>

<!--
  Here we removed the "onRecipeClicked" event because we're passing it through event
-->
