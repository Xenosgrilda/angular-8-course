<div class="row">
  <div class="col-12">
    <h4 class="text-center"> {{currentRecipe.name}} </h4>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <h5>Description: </h5>
    <hr />
    <img
      class="float-right float-image"
      [src]="currentRecipe.imagePath"
      height="125"
      alt=""
    >
    <p> {{currentRecipe.description}} </p>
  </div>
</div>
<div class="row mt-1">
  <div class="col-12">
    <h5>Ingredients</h5>
    <hr />
  </div>
  <div class="col-12">
    <ul class="two-columns">
      <li>Eggs</li>
      <li>Bacon</li>
      <li>Brocolis</li>
      <li>Bananas</li>
      <li>Bacon</li>

    </ul>
  </div>
</div>
