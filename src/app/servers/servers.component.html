      <input type="text" class="form-control" id="server-name" placeholder="Server Name" [(ngModel)]="serverName">
      <div class="input-group-append">
        <button class="btn btn-outline-primary btn-block"
                [disabled]="!allowServers"
                (click)="onCreateServer()">Add Server</button>
      </div>
    </div>

  <div class="col-12 mt-3"><p class="lead">{{ serverCreationStatus }}</p></div>
</div>

<!--
 Two-Way Data Binding: Basically a join of String Interpolation / Data Binding with Event Binding
 - Syntax: [(ngModel)]= "[component attribute]"
 - This will trigger on the input event and update the value of "serverName" in our component automatically
 - Note: Using the String Interpolation / Data Binding will not update the value on template automatically
-->
