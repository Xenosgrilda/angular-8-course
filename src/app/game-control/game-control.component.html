<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title text-center game-number"> {{ num }} </h5>
    <div class="d-flex justify-content-between mt-4">
      <div class="col-6">
        <button class="btn btn-block btn-secondary" (click)="onStartBtnClick()">START</button>
      </div>
      <div class="col-6">
        <button class="btn btn-block btn-danger" (click)="onStopBtnClick()">STOP</button>
      </div>
    </div>
  </div>
</div>
