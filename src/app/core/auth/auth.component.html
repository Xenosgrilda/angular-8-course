<div class="app-login-form center-content shadow rounded">
  <h1 class="text-center font-weight-bold">Welcome</h1>
  <img class="center-content" src="assets/img/brand-icon.png" alt="logo">
  <div class="mt-5">
    <form>
      <div class="app-input-control">
        <input class="app-login-input" type="email" id="email" placeholder="&nbsp;"/>
        <label class="app-login-label" for="email">Email</label>
        <span class="app-login-active-line"></span>
      </div>

      <div class="app-input-control mt-5">
        <input class="app-login-input" type="password" id="password" placeholder="&nbsp;">
        <label class="app-login-label" for="password">Password</label>
        <span class="app-login-active-line"></span>
      </div>

      <button class="btn btn-block btn-secondary mt-5">Log In</button>
    </form>
  </div>
</div>
