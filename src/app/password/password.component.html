<div class="row">
  <div class="col-12">
    <label for="inputPassword5">Password</label>
    <input [type]="showPassword === false ? 'password' : 'text'" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Each time you click on "Show Password" it will log this information, and, from the 5th time on it will be purple!
    </small>
  </div>
  <div class="col-4 offset-8">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="showHidePassword" (click)="onPasswordCheckClick()">
      <label class="form-check-label" for="showHidePassword">
        Show Password
      </label>
    </div>
  </div>
  <div class="col-12 mt-5">
    <ul>
      <li
        *ngFor="let log of logs"
        [ngClass]="{purplerise: log > 5}">Clicked {{log}}</li>
    </ul>
  </div>
</div>
