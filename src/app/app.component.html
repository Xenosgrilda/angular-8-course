<div class="container">

  <div class="row justify-content-center mt-5">
    <div class="col-6">
      <app-game-control (numberChanged)="onNumberUpdate($event)"></app-game-control>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <div class="card shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="col-6">
              <h2 class="text-center">Odd</h2>
              <hr>
              <div class="number-container" *ngFor="let num of numbersArray">
                <app-odd *ngIf="num % 2 !== 0"
                  [num]="num"
                ></app-odd>
              </div>
            </div>
            <div class="col-6">
              <h2 class="text-center">Even</h2>
              <hr>
              <div class="number-container" *ngFor="let num of numbersArray">
                <app-even *ngIf="num % 2 === 0"
                  [num]="num"
                ></app-even>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
