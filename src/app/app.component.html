<div class="container">
  <app-cockpit
    (serverCreated) = onServerAdded($event)
    (bpCreated) = onBlueprintAdded($event)
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">

        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>

      </app-server-element>
    </div>
  </div>
</div>

<!--
  Between the <app-server-element> we passed an HTML, that is only possible because in the server-element.component.html
  We're using the <ng-content> to capture this
-->
