<div class="container">
  <app-cockpit
    (serverCreated) = onServerAdded($event)
    (bpCreated) = onBlueprintAdded($event)
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Fire ngOnChange !</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component </button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">

        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>

      </app-server-element>
    </div>
  </div>
</div>

<!--
  Here we just implemented a function that will change the first ServerElementComponent to prove that ngOnChange
  is called more than one time.
-->
