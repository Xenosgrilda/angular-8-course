<div class="container">
  <header class="">
    <h1>Making HTTP Request | Firebase</h1>
  </header>


  <main>
    <h3>Sample Request Form</h3>
    <form [formGroup]="sampleForm" (ngSubmit)="onSubmitHandle()">
      <div class="row">

        <div class="twelve columns">
          <label for="title">Title</label>
          <input 
            formControlName="title" 
            class="u-full-width" 
            type="text" 
            placeholder="Capivaras sÃ£o legais" 
            id="title">
        </div>

        <div class="twelve columns">
          <label for="content">Content</label>
          <textarea
            formControlName="content"
            class="u-full-width" 
            id="content">
          </textarea>
        </div>
        
      </div>
      <input class="button-primary" type="submit" value="Send Post">
    </form>
  </main>
</div>
