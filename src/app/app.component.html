<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Angular Animations</h1>
    </div>
    <div class="col s12">
      <button (click)="onAnimate()" class="waves-effect waves-light btn purple" style="margin-right: 10px;">Animate!</button>
      <button (click)="onShrink()" class="waves-effect waves-light btn blue">Shrink!</button>
    </div>
  </div>
  <!-- Separator -->
  <div class="row">
    <div class="col s12">
      <hr>
    </div>
  </div>
  <!-- Divs Animated -->
  <div [@divState]="boxState" style="height: 100px; width: 100px"></div>
  <div [@wildState]="wildBoxState" style="height: 100px; width: 100px; margin-top: 10px"></div>
  <!-- Separator -->
  <div class="row">
    <div class="col s12">
      <hr>
    </div>
  </div>
  <div></div>
  <div class="row">
    <form (ngSubmit)="onSubmit()" #f = "ngForm">
      <div class="input-field col s6">
        <label for="item">Item</label>
        <input ngModel name="item" type="text" id="item">
      </div>
      <div class="input-field col s6">
        <button type="submit" class="waves-effect waves-light btn blue">Add Item!</button>
      </div>
    </form>
  </div>
  <!-- Animate -->
  <div class="row">
    <ul class="collection with-header">
      <li class="collection-header"><h5>Animate!</h5></li>
      <li class="collection-item" *ngFor="let item of itemsArr">{{ item }}</li>
    </ul>
  </div>
  <!-- Shrink -->
  <div class="row">
    <ul class="collection with-header">
      <li class="collection-header"><h5>Shrink!</h5></li>
      <li class="collection-item" *ngFor="let item of itemsArr">{{ item }}</li>
    </ul>
  </div>
</div>
