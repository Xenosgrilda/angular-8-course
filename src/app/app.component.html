<div class="container" style="width: 600px;">

  <h1 style="text-align: center; margin-top: 30px;">Reactive Form</h1>
  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div class="row" formGroupName="userData">
      <!-- Username -->
      <div class="twelve columns">
        <label for="username">Username</label>
        <input formControlName="username"
               [ngClass]="(usernameControl.invalid && usernameControl.touched) ? 'form-error' : ''"
               class="u-full-width" type="text" placeholder="John..." id="username">

        <p *ngIf="usernameControl.invalid && usernameControl.touched"
          style="margin-top: 10px" class="form-error">
            <span *ngIf="usernameControl.errors.nameIsForbidden">This name is forbidden!</span>
            <span *ngIf="usernameControl.errors.required">Please enter a username...</span>
        </p>

      </div>

      <!-- Email -->
      <div class="twelve columns">
        <label for="email">Email</label>
        <input formControlName="email"
               [ngClass]="(emailControl.invalid && emailControl.touched) ? 'form-error' : ''"
               class="u-full-width" type="email" placeholder="someguy@somth.com" id="email">

        <p *ngIf="emailControl.invalid && emailControl.touched"
           style="margin-top: 10px" class="form-error">Please provide a valid username.</p>
      </div>
    </div>

    <div class="row">
      <!-- Gender -->
      <div class="twelve columns">
        <label for="gender">Gender</label>
        <label *ngFor="let gender of genders" id="gender">
          <input formControlName="gender" type="radio" [value]="gender">
          <span class="label-body" [textContent]="gender"></span>
        </label>
      </div>
    </div>

    <div class="row">
      <!-- Gender -->
      <div class="nine columns" formArrayName="hobbies">
        <label>Hobbies</label>
        <input *ngFor="let hobbieControl of hobbiesFormControls; let i = index"
               [formControlName]="i.toString()"
               type="text" class="u-full-width"
        >
      </div>

      <div class="three columns">
        <button class="u-pull-right button-primary" (click)="onAddHobby()" type="button" style="margin-top: 29px">Add Hobby</button>
      </div>

    </div>

    <input
      [disabled]="userForm.invalid"
      [ngClass]="userForm.invalid ? 'button' : 'button-primary'"
      class="u-pull-right" type="submit" value="Submit">

  </form>
</div>
