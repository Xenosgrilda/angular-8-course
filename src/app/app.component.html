<div class="container">
  <div class="row mx-auto">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <!-- Displaying only odd-->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item text-center"
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'lightpink' : 'initial'}"
          >
            {{number}}
          </li>
        </div>

        <ng-template [ngIf]="onlyOdd">
          <li
            class="list-group-item text-center"
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'lightpink' : 'initial'}"
          >
            {{number}}
          </li>
        </ng-template>

        <!-- Displaying only odd-->
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item text-center"
            *ngFor="let number of evenNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'lightpink' : 'initial'}"
          >
            {{number}}
          </li>
        </div>

      </ul>
      <p class="text-center mt-3" appBasicHighlight>Style me with BasicHighlightDirective !!! </p>
      <p class="text-center" appBetterHighlight [defaultColor]="'purple'" [highlightColor]="'tomato'">Style me with a better practice BetterHighlightDirective !!! </p>
    </div>
  </div>
</div>

<!--
  Structural Directives behind the scenes. There is no " * " in Angular syntax when we write like *ngIf, what Angular does
  is, it translate to this template
  <ng-template [ngIf= "condition">
    content...
  </ng-template>

  Look above for an example
-->
