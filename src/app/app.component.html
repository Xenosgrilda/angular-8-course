<div class="container">
  <header class="">
    <h1>Making HTTP Request | Firebase</h1>
  </header>


  <main>
    <h3>Sample Request Form</h3>
    <form [formGroup]="sampleForm" (ngSubmit)="onSubmitPostHandle()">
      <div class="row">

        <div class="twelve columns">
          <label for="title">Title</label>
          <input
            formControlName="title"
            class="u-full-width"
            type="text"
            placeholder="Capivaras sÃ£o legais"
            id="title">
        </div>

        <div class="twelve columns">
          <label for="content">Content</label>
          <textarea
            formControlName="content"
            class="u-full-width"
            id="content">
          </textarea>
        </div>

      </div>
      <input class="button-primary" type="submit" value="Send Post">
    </form>
  </main>

  <hr>
  <section>
    <div class="posts-header">
      <h3>Fetched Posts</h3>
      <div>
        <button (click)="onFetchPosts()" class="button-primary" type="button" style="margin-right: 5px">Fetch Posts</button>
        <button (click)="onClearPosts()" class="button" type="button">Clear Posts</button>
      </div>
    </div>

    <ng-container *ngIf="posts.length > 0; then withPosts; else noPosts"></ng-container>

    <!-- No Posts -->
    <ng-template #noPosts>
      <div *ngIf="!error">
        <h5>Sorry, there are no posts yet!</h5>
        <p>Try creating one!</p>
      </div>

      <div *ngIf="error" class="error">
        <h4>Whoops, an error occurred</h4>
        <p>{{error.message}}</p>
      </div>
    </ng-template>

    <!-- With Posts-->
    <ng-template #withPosts>
      <div class="post row" *ngFor="let post of posts" [ngClass]="isLoading ? 'skeleton-loading' : ''">
        <div class="eleven columns">
          <h5>{{!isLoading ? post.title : ''}}</h5>
          <p>{{!isLoading ? post.content : ''}}</p>
        </div>
        <i *ngIf="!isLoading" (click)="onDeletePostHandle(post.id)" class="far fa-trash-alt trash"></i>
      </div>
    </ng-template>
  </section>

</div>
