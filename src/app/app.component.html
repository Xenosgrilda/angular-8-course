<div class="container" style="max-width: 700px; margin-top: 3em;">
  <h3>Assignment 7: Reactive Forms</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- Project Name -->
      <div class="twelve columns">
        <label for="projectName">Project Name</label>
        <input  formControlName="projectName"
                [ngClass]="(projectName.invalid && projectName.touched) ? 'error' : ''"
                id="projectName"
                class="u-full-width"
                type="text"
                placeholder="Skynet...">
        <p *ngIf="projectName.invalid && projectName.touched && projectName.errors.required" class="error">Please enter a valid project name...</p>
        <p *ngIf="projectName.errors?.projectNameForbidden" class="error">This project name is forbidden!</p>
      </div>

      <!-- Email -->
      <div class="twelve columns">
        <label for="email">Email</label>
        <input  formControlName="email"
                [ngClass]="(email.invalid && email.touched) ? 'error' : ''"
                id="email"
                name="email"
                class="u-full-width"
                type="email"
                placeholder="something@email.com...">
                <p *ngIf="(email.errors?.required|| email.errors?.email) && email.touched" class="error">Please enter a valid email...</p>
                <p *ngIf="email.errors?.emailForbidden" class="error">This email is forbidden!</p>
      </div>

      <!-- Project Status -->
      <div class="twelve columns">
        <label for="projectStatus">Project Status</label>
        <label for="projectStatus">
          <select formControlName="projectStatus"
                  id="projectStatus"
                  name="projectStatus"
                  class="u-full-width"
          >
            <option *ngFor="let stat of projectStatusArray" [value]="stat.key">{{stat.description}}</option>
          </select>
        </label>
      </div>

    </div>
    <div class="row">
      <div class="twelve columns">
        <button [disabled]="form.invalid"
                [ngClass]="form.valid ? 'button-primary' : ''"
                class="u-pull-right"
                type="submit">Submit Form!</button>
      </div>
    </div>
  </form>
</div>
