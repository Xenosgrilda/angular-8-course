<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- Configuring the routerLinkActive Directive to only add active class when the url is exactly
        the same as in the url, otherwise it would add this class every time -->
        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a>
        </li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/servers">Servers</a></li>
        <li role="presentation" routerLinkActive="active"><a [routerLink]="['/users']">Users</a></li>
        <ul class="nav nav-tabs navbar-right">
          <li><a class="btn btn-primary" (click)="onLoginClick()">LogIn</a></li>
          <li><a class="btn btn-danger" (click)="onLogoutClick()">Logout</a></li>
        </ul>
      </ul>

      <!-- Just for testing purposes I'll create this 2 buttons to login and logout -->
    </div>
  </div>

  <div class="row" style="margin-top: 5vh">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>

<!--
  And how the navigation could be implemented? Up til' now, the app is reloading by entering the address manually, and
  even worse, is reloading the whole app!
  If one add the routes path to the links "href", that's the behaviour.
  Angular provide us with a directive to take care of this, "routerLink".
  There are some ways to define the path of it, it could be passed as a Directive or as Property Binding.
  For Property Binding, an array can be passed separating all the segments of the route. It allows to construct more
  complex paths.
-->

  For styling the active navbar to "active" CSS class, one could make use of the Angular Directive, routerLinkActive
  it adds a CSS class to the element it's sitting on
