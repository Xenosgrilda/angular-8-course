<div class="container">
  <div class="row mx-auto">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <!-- Displaying only odd-->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item text-center"
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'lightpink' : 'initial'}"
          >
            {{number}}
          </li>
        </div>

        <!-- Displaying only odd-->
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item text-center"
            *ngFor="let number of evenNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'lightpink' : 'initial'}"
          >
            {{number}}
          </li>
        </div>

      </ul>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>

<!--
  Here we'll use two important Attribute Directive, the ngStyle and ngClass

  Remember this is for learning purposes
-->
