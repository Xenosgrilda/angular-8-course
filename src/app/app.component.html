<div class="container" style="width: 600px;">

  <h1 style="text-align: center; margin-top: 30px;">Reactive Form</h1>
  <form [formGroup]="userForm">
    <div class="row">
      <!-- Username -->
      <div class="twelve columns">
        <label for="username">Username</label>
        <input formControlName="username" class="u-full-width" type="text" placeholder="John..." id="username">
      </div>

      <!-- Email -->
      <div class="twelve columns">
        <label for="email">Email</label>
        <input formControlName="email" class="u-full-width" type="email" placeholder="someguy@somth.com" id="email">
      </div>
    </div>

    <div class="row">
      <!-- Gender -->
      <div class="twelve columns">
        <label for="gender">Gender</label>
        <label *ngFor="let gender of genders" id="gender">
          <input formControlName="gender" type="radio" [value]="gender">
          <span class="label-body" [textContent]="gender"></span>
        </label>
      </div>
    </div>

    <input class="u-pull-right" type="submit" value="Submit">

  </form>
</div>

<!-- Error: <form> element requires [formGroup] to work... -->
