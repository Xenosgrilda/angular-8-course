<div class="row shopping-list-row mt-3">
  <div class="border p-3">
    <h3>My List</h3>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients" class="list-group-item-action">
        {{ ingredient.name }}
        <span class="badge badge-secondary">{{ingredient.amount}}</span>
      </li>
    </ul>
  </div>

  <div class="border p-3">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>
