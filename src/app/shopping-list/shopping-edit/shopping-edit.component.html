<div class="row">
  <div class="col-12">
    <h3>New Item</h3>
    <hr>
    <form>
      <div class="form-row">

        <div class="col-8">
          <label for="itemName">Item name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            id="itemName"
            #itemNameInput>
        </div>

        <div class="col-4">
          <label for="itemAmount">Amount</label>
          <input
            type="text"
            class="form-control"
            placeholder="Amount"
            id="itemAmount"
            #amountInput
          >
        </div>

      </div>
      <div class="d-flex justify-content-between mt-2">
        <div>
          <button class="btn btn-outline-danger" type="button">Delete</button>
          <button class="btn btn-outline-warning ml-2" type="button">Cancel</button>
        </div>
        <button class="btn btn-success ml-2" type="submit" (click)="onAddItem()">Add</button>
      </div>
    </form>
  </div>
</div>
